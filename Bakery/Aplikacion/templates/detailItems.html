<!DOCTYPE html>
{% extends 'index.html' %}

{% block content %}
<div class="container">
    <h1>More Details</h1>
    <div class="row">
        <div class="col-12 col-md-6">
            <img src="{{detail.item_image.url}}" alt="{{detail.item_name}}" class="img-fluid">
        </div>
        <div class="col-12 col-md-6">
            <!-- Informacioni i marre nga fusha one to one -->
            
            <h2>{{detail.item_name}}</h2>
            <p>{{detail.item_description}}</p>
            <p>{{detail.item_price}}$</p>
        </div>
    </div>
</div>
{% endblock %}
